<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
  <link rel="stylesheet" href="contact.css">
  <title>Kifree</title>
</head>
<body>
  <div class="profile_box">
    <div class="box-title">
      <h1>ログイン</h1>
    </div>
    <div class="profile_center">
      <div class="profile_name">
        <h2>プロフィール登録</h2>
      </div>
    </div>
    <p>以下の入力フォームに必要事項をご記入ください</p>
    <ul>
      <p>名前</p>
      <textarea id="a" cols="30"></textarea><br>
      <p>住所</p>
      <textarea id="c" cols="30"></textarea><br>
      <p>メールアドレス</p>
      <textarea id="d" cols="30"></textarea><br>
      <p>電話番号</p>
      <textarea id="e" cols="30"></textarea><br>
    </ul>
      <div class="question">
      <h2>お問い合わせ</h2>
      </div>
      <p>以下の入力フォームにお問い合わせ内容をご記入ください</p>
      <div class="question2">
      <p>お問い合わせ詳細</p>
      <textarea id="f" rows="20" cols="60"></textarea>
      </div>
    </div>
    <a href="" class="btn btn-flat" id="b"><span>送信</span></a>
    <script src="contact.js"></script>
  </body>
